{% extends 'events/home.html' %}
<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="{% static 'events/css/style.css' %}">
        <title>{% block title %}{{ post.title }}{% endblock %}</title>
    </head>

    <body>
        {% block content %}
        <header>
              <div class="container">
                 <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">My Awesome bl&#216;g</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="">About me</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'showblog' %}">Blog</a>
                      </ul>
                    </div>
                 </nav>
              </div>
            </header>

            <main role="main">
                <h3>{{ post.title }}</h3>
                <br/>
                <img src="{{ post.image.url }}" height=300 width=300 class="img-fluid">
                <br/>
                <p>{{ post.text }}</p>
                <br/>
                <br/>
            </main>

        <footer>
                <div class="container">
                    <div class="d-sm-flex justify-content-between">
                        <div class="footer-left">
                            <a href="#">Terms and conditions</a>
                            <a href="#">Privacy</a>
                        </div>
                        <div class="footer-right">
                            <span>Follow</span>
                            <a href="#"><i class="fab fa-vk"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        {% endblock %}

    </body>
</html>
